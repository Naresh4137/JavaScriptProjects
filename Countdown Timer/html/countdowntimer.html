<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdoun Timer</title>
    <link rel="stylesheet" href="../css/countdowntimer.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input id='input' type="text" placeholder="Enter time in mins"><br><br>
        <span id="timer">00:00:00</span><br><br>
        <div class="btns">
            <button id="start">start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="../javascript/countdowntimer.js"></script>
</body>
</html>
