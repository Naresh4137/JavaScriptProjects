<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="../css/expensetracker.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <input id="description" placeholder="Expense Description">
        <input id="amount" type="number" placeholder="Amount">
        <button id="btn">Add Expense</button>   
        <br><br>
        <span class="space">Total Expenses:</span><span id="total"><b>0.00</b></span><br>
        <ul type="none">
            <li id="items"></li>
        </ul>
        

    </div>


    <script src="../javascript/expensetracker.js"></script>
</body>
</html>
